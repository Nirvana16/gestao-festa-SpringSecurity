<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Gestão Festa</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}" />
</head>

<body>

<div class="row">
	<div class="col-sm-12">
		<img th:src="@{/images/citi.png}" class="logo"
			style="margin-left: 30px;" />
	</div>
</div>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
		</div>
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
		</div>
	</div>
</nav>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-user-panel" >Login</h1>
				</div>
			</div>
			<div class="panel-body">
				<form th:action="@{/login}" method="post">
		  			<input name="username" class="form-control" placeholder="Usuário"/> <!--  Usuario  -->
					<input type="password" name="password" class="form-control" placeholder="Senha"/><!--  senha  -->
					<div class="col-md-offset-4">
						<h1></h1>
					</div>
					<div class="row">
			 			<div class="col-md-6">
			 				<button class="btn btn-primary btn-block navbar-inverse">Entrar</button>
			 			</div>
			 			<div class="col-md-6">
			 				<button class="btn btn-primary btn-block navbar-inverse">Esqueci minha senha</button>
						</div>
					</div>
				</form>
				<input type="checkbox" id="remember-me" name="remember-me" /> <!--  checkbox  -->
				<label for="remember-me">Oi, você vem sempre aqui?</label>  <!--  checkbox  -->
			</div>
		</div>
	</div>
</div>

</body>
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
<script th:src="@{/js/jquery.mask.js}"></script>
<script th:src="@{/js/jquery.maskMoney.min.js}"></script>
<script th:src="@{/js/application.js}"></script>
</html>
