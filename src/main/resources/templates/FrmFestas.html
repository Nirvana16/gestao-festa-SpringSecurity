<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de t√≠tulo</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/festas}" th:object="${festa}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-festa-panel">Nova Festa</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/festas}">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{id}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('data')} ? has-error">
					<label for="cpf" class="col-sm-2 control-label">Data</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control date" id="data" th:field="*{data}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('hora')} ? has-error">
					<label for="hora" class="col-sm-2 control-label">Hora</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="hora" th:field="*{hora}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('qtdePessoas')} ? has-error">
					<label for="qtdePessoas" class="col-sm-2 control-label">Qtde Pessoas</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control qtdePessoas" id="qtdePessoas" th:field="*{qtdePessoas}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="valor" th:field="*{valor}"/>
					</div>
				</div>
				
				
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
